<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extension</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

    <style>
        .full-width {
            width: 90%;
        }

        .flx {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .readonly {
            pointer-events:'none';
        }
    </style>
</head>

<body>
    <form id="form" action="/" method="post">
        <fieldset>
            <h3 class="flx">Login info</h3>
            <label for="">Host ip</label>
            <input class="full-width" type="text" id="host-ip" name="host-ip">
            <label for="">username</label>
            <input class="full-width" type="text" name="username">
            <label for="">password</label>
            <input class="full-width" type="password" name="password">
        </fieldset>
        <fieldset>
            <h3 class="flx">Facebook app info </h3>
            <label for="">Page access token</label>
            <input type="text" name="access-token" class="full-width">
            <label for="">Page verify token</label>
            <input type="text" name="verify-token" class="full-width">
        </fieldset>
        <fieldset >
            <label for="">Cookie: auto generated from your browser</label>
            <input tabindex="-1" class="readonly full-width" type="text" id="cookie" readonly name="cookie">
        </fieldset>
        <div class="flx">
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
